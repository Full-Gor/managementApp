# Project-wide Gradle settings

# Daemon settings - helps prevent daemon crashes
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# JVM memory settings - increased to prevent OutOfMemory errors
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Parallel execution for faster builds
org.gradle.parallel=true

# Configure on demand - only configure necessary projects
org.gradle.configureondemand=true

# Caching for faster incremental builds
org.gradle.caching=true

# Use AndroidX libraries
android.useAndroidX=true
android.enableJetifier=true

# Disable build features that may cause issues
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Kotlin settings
kotlin.code.style=official

# New architecture (React Native)
newArchEnabled=false

# Hermes engine
hermesEnabled=true
